<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>

    <body>
        <div class="container">
            <form action="/cadastro" method="post">
                <div class="title">Cadastrar Cliente</div>
                <div class="label">Nome:</div>
                <input class="input" type="text" name="nometxt" id="nometxt" />

                <div class="label">Telefone:</div>
                <input class="input" type="text" name="telltxt" id="telltxt" />

                <div class="label">Placa:</div>
                <input class="input" type="text" name="placatxt" id="placatxt" />

                <div class="label">Carro:</div>
                <input class="input" type="text" name="carrotxt" id="carrotxt" />

                <div class="label">Info:</div>
                <textarea class="textarea" name="infotxt" id="infotxt" rows="5"></textarea>

                <div class="button-container">
                    <button class="button" id="btn_pesquisar">PESQUISAR</button>
                    <button class="button" id="btn_salvar" type="submit">SALVAR</button>
                </div>
            </form>
        </div>
    </body>
</html>
